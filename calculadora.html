<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculadorapaneles">
        <div class="display"> 
            <input class="D" type="text" id="display" placeholder="0"> 
        </div>
        
        <button name="data-number"> 1 </button>
        <button name="data-number"> 2 </button>
        <button name="data-number"> 3 </button>
        <button name="data-opera"> Tan </button>
        <button name="data-opera"> CoTan </button>
        
        <button name="data-number"> 4 </button>
        <button name="data-number"> 5 </button>
        <button name="data-number"> 6 </button>
        <button name="data-opera"> Cos </button>
        <button name="data-opera"> CoCos </button>    
        
        <button name="data-number"> 7 </button>
        <button name="data-number"> 8 </button>
        <button name="data-number"> 9 </button>
        <button name="data-opera"> Sen </button>
        <button name="data-opera"> CoSen </button>

        <button name="data-borrar"> C </button>
        <button name="data-number"> 0 </button>
        <button name="data-igual"> = </button>
        <button name="data-opera"> + </button>
        <button name="data-opera"> - </button>
        
        <button name="data-opera"> ! </button>
        <button name="data-opera" onclick="location.href='cuil.html'"> CUIL </button>
        <button name="data-opera" onclick="location.href='lineal.html'"> F(x) </button>
        <button name="data-opera"> * </button>
        <button name="data-opera"> / </button>
        
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
